<div class="row">
  <div class="col-lg-4 mx-auto">
    <form
      class="text-center p-5"
      [formGroup]="createForm.form"
      (ngSubmit)="createTodo()"
    >
      <app-custom-control
        *ngFor="let control of formControls.controls"
        [customControl]="control"
      ></app-custom-control>
      <button
        class="btn my-btn btn-block my-4"
        type="submit"
        [disabled]="!createForm.form.valid"
      >
        Dodaj nowe zadanie
      </button>
    </form>
  </div>
</div>

<h4 class="text-muted text-center mt-5 mb-0">
  Moje zadania:
</h4>

<div *ngIf="isTodosLoaded" class="text-center text-muted">
  <div *ngFor="let todo of todos">
    <div class="my-div">{{ todo.title }} | {{ todo.description }}</div>
    <button
      class="btn-small btn my-btn btn-block my-4"
      (click)="deleteTodo(todo.id)"
    >
      Usu≈Ñ
    </button>
  </div>
</div>
